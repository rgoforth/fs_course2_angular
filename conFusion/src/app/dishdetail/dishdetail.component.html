<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <mat-card-title *ngIf="dish">
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
      <mat-list *ngIf="dish">
           <h3 matHeader>Comments</h3>
        <mat-list-item *ngFor="let comments of dish.comments">
            <p matLine> <span> {{comments.comment}} </span> </p>
            <p matLine> <span> {{comments.rating}} </span> </p>
            <p matLine> <span>-- {{comments.author}} {{comments.date | date}} </span> </p>
            
        </mat-list-item>
      </mat-list>
  </div>

</div>
